{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Blood Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/recipient_urgent.css' %}">
    <script src="{% static 'javascript/recipient_urgent.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <img src="{% static 'images/recipient/donation.png' %}" class="navbar-brand" alt="" width="150px">
      <a class="navbar-brand" style="font-size: 30px;" href="#"><h1>Life Saver</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipient_home' %}"><span class="fa fa-home"> home</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
            <span class="fa fa-plus"> Create</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: grey;">
              <a class="dropdown-item" href="{% url 'recipient_bloodrequest' %}"><span class="fa fa-heart"> Blood Request</span></a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
            <span class="fa fa-eye"> View</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: grey;">
              <a class="dropdown-item" href="{% url 'camptable' %}"><span class="fa fa-hospital-o"> Camps</span></a>
              <a class="dropdown-item" href="{% url 'donor_info' %}"><span class="fa fa-handshake-o"> Donors</span></a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
            <span class="fa fa-warning"> Urgent</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: grey;">
              <a class="dropdown-item" href="#"><span class="fa fa-phone"> Call Admin</span></a>
              <a class="dropdown-item" href="{% url 'recipienturgent' %}"><span class="fa fa-heart"> Blood Request</span></a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipient_search' %}"><span class="fa fa-search"> Search</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipient_notification' %}"><span class="fa fa-bell"> Notification</span></a>
          </li>
          <button class="btn btn-warning" type="submit"><span class="fa fa-sign-out">Logout</span></button>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-7 col-lg-7">
          <form method="post">
            {% csrf_token %}
            <h1 class="head">Urgent Blood Request</h1>
            <center><img src="{% static 'images/recipient/urgent_blood_icon.png' %}" class="icon"></center>
            <div class="form-group col-md-12" style="padding-left: 30px;">
              <label for="inputName">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Name" onkeyup="namevalid()">
              <label id="name_error"></label>
            </div>

            <div class="form-group col-md-12" style="padding-left: 30px;">
              <label for="inputName">Blood Group</label>
              <input type="text" name="bloodgroup" class="form-control" id="bloodgroup" placeholder="Blood Group" onkeyup="bloodvalid()">
              <label id="blood_error"></label>
            </div>

            <div class="form-group col-md-12" style="padding-left: 30px;">
              <label for="inputContact">Phone Number</label>
              <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone Number" onkeyup="phonevalid()">
              <label id="phone_error"></label>
            </div>

            <div class="form-group col-md-12" style="padding-left: 30px;">
              <label for="inputLocation">Location</label>
              <input type="text" name="location" class="form-control" id="location" placeholder="Location" onkeyup="locationvalid()">
              <label id="location_error"></label>
            </div>

            <center><button class="btn btn-danger col-md-11" onclick="return validation()" type="submit">Enter</button></center>
          </form>
        </div>
            
        <div class="col-xs-12 col-lg-12">
          <a href="#top">
            <div class="top">
              <img src="{% static 'images/recipient/top.png' %}" class="topimage"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid1">
        <div class="col-xs-12 col-lg-12">
          <div class="footer1">
            <a href=""><label class="label">Terms And Conditions</label></a><a href="{% url 'about' %}"><label class="label">About Us</label></a><a href="{% url 'contact' %}"><label class="label">Contact Us</label></a><br>
            <a href=""><label class="label">Â©Blood Donation System</label></a> <a href=""><label class="label">Designed And Developed By Arun Pacheeri</label></a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>      
</body>
</html>
