        .footer1{
            background-color: 	#323949;

            height: 320px;

        }
        .container-fluid1{

        .label{

        }

        }

        .top:hover{
            background-color: grey;
            border-radius: 200px;

            height: 80px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'recipient_home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                   Create
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: grey;">
                    <a class="dropdown-item" href="{% url 'recipient_bloodrequest' %}">Blood Request</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                   View
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: grey;">
                    <a class="dropdown-item" href="{% url 'camptable' %}">Camps</a>
                    <a class="dropdown-item" href="#">Donors</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                   Urgent
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: grey;">
                    <a class="dropdown-item" href="#">Call Admin</a>
                    <a class="dropdown-item" href="{% url 'recipienturgent' %}">Blood Request</a>

                <li class="nav-item">

                </li>

        </div>
      </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-7 col-lg-7">
                <form method="post">
                 {% csrf_token %}
                    <h1 class="head">Urgent Blood Request</h1>
                    <center><img src="{% static 'images/urgent_blood_icon.png' %}" class="icon"></center>
                        <div class="form-group col-md-12" style="padding-left: 30px;">
                            <label for="inputName">Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Name" onkeyup="namevalid()">
                            <label id="name_error"></label>
                        </div>
                        <div class="form-group col-md-12" style="padding-left: 30px;">
                            <label for="inputName">Blood Group</label>
                            <input type="text" name="bloodgroup" class="form-control" id="bloodgroup" placeholder="Blood Group" onkeyup="bloodvalid()">
                            <label id="blood_error"></label>
                        </div>
                        <div class="form-group col-md-12" style="padding-left: 30px;">
                            <label for="inputContact">Phone Number</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone Number" onkeyup="phonevalid()">
                            <label id="phone_error"></label>
                        </div>
                        <div class="form-group col-md-12" style="padding-left: 30px;">
                            <label for="inputLocation">Location</label>
                            <input type="text" name="location" class="form-control" id="location" placeholder="Location" onkeyup="locationvalid()">
                            <label id="location_error"></label>
                        </div>  
                   <center><button class="btn btn-danger col-md-11" onclick="return validation()" type="submit">Enter</button></center>
                </form>
            </div>
            
            <div class="col-xs-12 col-lg-12">
                <a href="#top">
                <div class="top">
                  <img src="{% static 'images/topnav.png' %}" class="topimage"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid1">
        <div class="col-xs-12 col-lg-12">
            <div class="footer1">
                <a href=""><label class="label">Terms And Conditions</label></a><a href="{% url 'about' %}"><label class="label">About Us</label></a><a href="{% url 'contact' %}"><label class="label">Contact Us</label></a><br>

            </div>
        </div>
    </div>

<script>
    function validation(){
        var status = 1
        var name = document.getElementById('name')
        var blood = document.getElementById('bloodgroup')
        var phone = document.getElementById('phone')
        var location = document.getElementById('location')

        if(name.value == ""){
            document.getElementById('name').style.borderColor="red"
            document.getElementById('name_error').innerHTML="** Please Enter Your Name **"
            document.getElementById('name_error').style.color="red"
            document.getElementById('name_error').style.display="block"
            var status = 0
        }

        else{
            document.getElementById('name').style.borderColor="black"
            document.getElementById('name_error').style.display="none"
            var status = 1
        }

        if(blood.value == ""){
            document.getElementById('bloodgroup').style.borderColor="red"
            document.getElementById('blood_error').innerHTML="** Please Enter Your Blood Group **"
            document.getElementById('blood_error').style.color="red"
            document.getElementById('blood_error').style.display="block"
            var status = 0
        }

        else{
            document.getElementById('bloodgroup').style.borderColor="black"
            document.getElementById('blood_error').style.display="none"
            var status = 1
        }

        if(phone.value == ""){
            document.getElementById('phone').style.borderColor="red"
            document.getElementById('phone_error').innerHTML="** Please Enter Your Phone Number **"
            document.getElementById('phone_error').style.color="red"
            document.getElementById('phone_error').style.display="block"
            var status = 0
        }

        else{
            document.getElementById('phone').style.borderColor="black"
            document.getElementById('phone_error').style.display="none"
            var status = 1
        }

        if(location.value == ""){
            document.getElementById('location').style.borderColor="red"
            document.getElementById('location_error').innerHTML="** Please Enter Your Location **"
            document.getElementById('location_error').style.color="red"
            document.getElementById('location_error').style.display="block"
            var status = 0
        }

        else{
            document.getElementById('location').style.borderColor="black"
            document.getElementById('location_error').style.display="none"
            var status = 1
        }

        if(status == 0){
            return false
        }

        if(status == 1){
            return true
        }

    }


    function bloodvalid(){
        var blood = document.getElementById('bloodgroup').value
        if(isNaN(blood)){
          document.getElementById('bloodgroup').style.borderColor="black"
          document.getElementById('blood_error').style.display="none"
        }

        else{
          document.getElementById('bloodgroup').style.borderColor="red"
          document.getElementById('blood_error').innerHTML="** Please Enter A Valid Blood Group **"
          document.getElementById('blood_error').style.color="red"
          document.getElementById('blood_error').style.display="block"
        }
      }

      function namevalid(){
        var name = document.getElementById('name').value
        if(isNaN(name)){
          document.getElementById('name').style.borderColor="black"
          document.getElementById('name_error').style.display="none"
        }

        else{
          document.getElementById('name').style.borderColor="red"
          document.getElementById('name_error').innerHTML="** Please Enter A Valid Name **"
          document.getElementById('name_error').style.color="red"
          document.getElementById('name_error').style.display="block"
        }
      }

      
      function phonevalid(){
            var phone = document.getElementById('phone').value
            if(isNaN(phone)){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Please Enter A Valid Mobile Number **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
            }

            if(phone.length<=0){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Mobile Number Must Have 10 Digits **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
            }

            if(phone.length == 10){
                document.getElementById('phone').style.borderColor="green"
                document.getElementById('phone_error').innerHTML="** You Entered A Perfect Mobile Number **"
                document.getElementById('phone_error').style.color="green"
                document.getElementById('phone_error').style.display="block"
            }

            if(phone.length == 11){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Mobile Number Must Have 10 Digits **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
            }

        }

        function locationvalid(){
            var location = document.getElementById('location').value
            if(isNaN(location)){
                document.getElementById('location').style.borderColor="black"
                document.getElementById('location_error').style.display="none"
            }

            else{
                document.getElementById('location').style.borderColor="red"
                document.getElementById('location_error').innerHTML="** Please Enter A Valid Location **"
                document.getElementById('location_error').style.color="red"
                document.getElementById('location_error').style.display="block"
            }
        }
</script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
