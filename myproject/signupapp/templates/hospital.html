{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup_hospital.css' %}">
    <script src="{% static 'javascript/signup_hospitals.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-lg-2"></div>
            <div class="col-xs-7 col-lg-7">
                <form> 
                    <h1>Hospital Registration</h1>
                    <hr color="red">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputHospitalName">Hospital Name</label>
                            <input type="text" class="form-control" id="hospital" placeholder="Hospital Name" onkeyup="hospitalvalid()">
                            <label id="hospital_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress">Permanent Address</label>
                            <textarea class="form-control" id="address" cols="10" rows="2" placeholder="Permanent Address"></textarea>
                            <label id="address_error"></label>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="inputHospitalLocation">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Location" onkeyup="locationvalid()">
                            <label id="location_error"></label>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <input type="file" name="" id="file">
                                <label id="file_error"></label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="state" class="form-control">
                                    <option value="" value="">Choose...</option>
                                    <option>Kerala</option>
                                    <option>Tamilnadu</option>
                                    <option>Karnataka</option>
                                    <option>Andra Pradesh</option>
                                    <option>Telangana</option>
                                </select>
                                <label id="state_error"></label>
                            </div> 
 
                            <div class="form-group col-md-4">
                                <label for="inputDistrict">District</label>
                                <select id="district" class="form-control">
                                    <option value="" value="">Choose...</option>
                                    <option>Alappuzha</option>
                                    <option>Eranakulam</option>
                                    <option>Idukki</option>
                                    <option>Kannur</option>
                                    <option>Kasaragod</option>
                                    <option>Kollam</option>
                                    <option>Kottayam</option>
                                    <option>Kozhikode</option>
                                    <option>Malappuram</option>
                                    <option>Palakkad</option>
                                    <option>Pathanamthitta</option>
                                    <option>Thiruvanathapuram</option>
                                    <option>Thrissur</option>
                                    <option>Wayanad</option>
                                </select>
                                <label id="district_error"></label>
                            </div> 

                            <div class="form-group col-md-4">
                                <label for="inputPin">Pin Code</label>
                                <input type="text" class="form-control" id="pincode" placeholder="Pincode" onkeyup="pincodevalid()">
                                <label id="pincode_error"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhoneNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Mobile Number" onkeyup="phonevalid()">
                            <label id="phone_error"></label>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email Address</label>
                            <input type="text" class="form-control" id="emailid" placeholder="Email Id" onkeyup="emailvalid()">
                            <label id="email_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" onkeyup="passwordvalid()">
                            <label id="password_error"></label>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" onkeyup="confirmpassvalid()">
                            <label id="cpassword_error"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="auth" value="">
                            <label class="form-check-label" for="invalidCheck2">
                            I authorize this website to display our hospital name and phone number, so that the needy could contact us when there is an emergency.</label><br><br>
                                    
                            <label id="auth_error"></label>
                        </div>
                    </div>
                    <button type="submit" onclick="return validation()" class="btn btn-primary col-md-12">Sign Up</button>&nbsp;
                    <button class="btn btn-danger col-md-12" type="submit">Reset</button>
               </form>          
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
</body>
</html>
