{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup_hospital.css' %}">
    <script src="{% static 'javascript/signup_hospital.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-lg-2"></div>
            <div class="col-xs-7 col-lg-7">
                <form method="post"> 
                {% csrf_token %}
                    <h1>Hospital Registration</h1>
                    <hr color="red">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputHospital">Hospital Name</label>
                            <input type="text" name="hname" id="hospital" value="{{update.hname}}" class="form-control" placeholder="Hospital Name" onkeyup="hospitalvalid()" autocomplete="off">
                            <label id="hospital_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress">Permanent Address</label>
                            <input type="text" name="address" id="address" value="{{update.address}}" class="form-control" placeholder="Permanent Address" onkeyup="addressvalid()" autocomplete="off">
                            <label id="address_error"></label>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="inputHospitalLocation">Location</label>
                            <input type="text" name="location" id="location" value="{{update.location}}" class="form-control" placeholder="Location" onkeyup="locationvalid()" autocomplete="off">
                            <label id="location_error"></label>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select name="state" id="state" value="{{update.state}}" class="form-control" autocomplete="off">
                                    <option value="" value="">Choose...</option>
                                    <option>Kerala</option>
                                    <option>Tamilnadu</option>
                                    <option>Karnataka</option>
                                    <option>Andra Pradesh</option>
                                    <option>Telangana</option>
                                </select>
                                <label id="state_error"></label>
                            </div> 
 
                            <div class="form-group col-md-4">
                                <label for="inputDistrict">District</label>
                                <select name="district" id="district" value="{{update.district}}" class="form-control" autocomplete="off">
                                    <option value="" value="">Choose...</option>
                                    <option>Alappuzha</option>
                                    <option>Eranakulam</option>
                                    <option>Idukki</option>
                                    <option>Kannur</option>
                                    <option>Kasaragod</option>
                                    <option>Kollam</option>
                                    <option>Kottayam</option>
                                    <option>Kozhikode</option>
                                    <option>Malappuram</option>
                                    <option>Palakkad</option>
                                    <option>Pathanamthitta</option>
                                    <option>Thiruvanathapuram</option>
                                    <option>Thrissur</option>
                                    <option>Wayanad</option>
                                </select>
                                <label id="district_error"></label>
                            </div> 

                            <div class="form-group col-md-4">
                                <label for="inputPin">Pin Code</label>
                                <input type="text" name="pincode" id="pincode" value="{{update.pin}}" class="form-control" placeholder="Pincode" onkeyup="pincodevalid()" autocomplete="off">
                                <label id="pincode_error"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhoneNumber">Mobile Number</label>
                            <input type="text" name="phone" id="phone" value="{{update.phone}}" class="form-control" placeholder="Mobile Number" onkeyup="phonevalid()" autocomplete="off">
                            <label id="phone_error"></label>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email Address</label>
                            <input type="text" name="email" id="emailid" value="{{update.email}}" class="form-control" placeholder="Email Id" onkeyup="emailvalid()" autocomplete="off">
                            <label id="email_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" name="password" id="password" value="{{update.password}}" class="form-control" placeholder="Password" onkeyup="passwordvalid()" autocomplete="off">
                            <label id="password_error"></label>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" name="cpassword" id="cpassword" value="{{update.cpassword}}" class="form-control" placeholder="Confirm Password" onkeyup="confirmpassvalid()" autocomplete="off">
                            <label id="cpassword_error"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="auth" value="{{update.authentication}}" value="Yes" checked>
                            <label class="form-check-label" for="invalidCheck2">
                            I authorize this website to display our hospital name and phone number, so that the needy could contact us when there is an emergency.</label><br><br>
                        </div>
                    </div>
                    <button type="submit" onclick="return validation()" class="btn btn-primary col-md-12">Sign Up</button>&nbsp;
                    <button class="btn btn-danger col-md-12" type="submit">Reset</button>
               </form>          
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
</body>
</html>
