{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
      body{
        background: linear-gradient(#02aab0, #00cdac);
      }

      h1{
        font-size: 50px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bolder;
        color: red;
        padding-top: 30px;
        padding-bottom: 20px;
      }

      .container2{
        background-color: white;
        border-radius: 20px;
        padding-left: 20px;
        padding-right: 20px;
        margin-bottom: 100px;
        margin-top: 50px;
      }

      .container1{
        margin-top: 50px;
      }
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-1 col-lg-1">
      </div>
        <div class="col-xs-4 col-lg-4">
          <div class="container1">
            <center>
            <img src="{% static 'images/blood.png' %}" width="330px" height="250px" style="border-top-left-radius: 10px; border-top-right-radius: 10px; margin-left: 5px;">
            <img src="{% static 'images/heart.png' %}" width="330px" height="320px" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; margin-left: 5px;">
            </center>
          </div>
        </div>
      <div class="col-xs-5 col-lg-5">
        <div class="container2">
          <form method="post">
            <center><h1>LOGIN</h1></center>
            <div class="form-group">
              <label for="InputEmail1">Email Address</label>
              <center></center><input type="email" class="form-control" id="emailid" aria-describedby="email" placeholder="Email" class="bi bi-envelope-fill" onkeyup="emailvalid()">
              <label id="email_error"></label>
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" onkeyup="passvalid()">
              <label id="password_error"></label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="Check1">
              <label class="form-check-label" for="Check1">Remember Me</label><br>
            </div>
            <button type="submit" onclick="return validation()" class="btn btn-danger col-md-12">Login</button><br><br><br>
            
            <center><label>Don't Have An Account?&nbsp;&nbsp;&nbsp;<a href="{% url 'recipientsignup' %}" style="text-decoration: none; color: red;">Sign Up</a></label><br>
            <a href="{% url 'forgot' %}" style="text-decoration: none; color: red;">Forgot Password?</a></center><br><br>
          </form>
        </div>
      </div>
    </div>
  </div>

   <script>
    function validation(){
      var status = 1
      var email = document.getElementById('emailid')
      var password = document.getElementById('password')

      if(email.value == ""){
        document.getElementById('emailid').style.borderColor="red"
        document.getElementById('email_error').innerHTML="** Please Enter Your Email Id **"
        document.getElementById('email_error').style.color="red"
        document.getElementById('email_error').style.display="block"
        var status = 0
      }

      else{
        document.getElementById('emailid').style.borderColor="black"
        document.getElementById('email_error').style.display="none"
        var status = 1
      }

      if(password.value == ""){
        document.getElementById('password').style.borderColor="red"
        document.getElementById('password_error').innerHTML="** Please Enter Your Password **"
        document.getElementById('password_error').style.color="red"
        document.getElementById('password_error').style.display="block"
        var status = 0
      }

      else{
        document.getElementById('password').style.borderColor="black"
        document.getElementById('password_error').style.display="none"
        var status = 1
      }

      if(status == 0){
        return false
      }

      if(status == 1){
        return true
      }

    }

    function emailvalid(){
      var email = document.getElementById('emailid').value
      if(email.value = Number){
        document.getElementById('emailid').style.borderColor="red"
        document.getElementById('email_error').innerHTML="** Please Enter A Valid Email Id **"
        document.getElementById('email_error').style.color="red"
        document.getElementById('email_error').style.display="block"
      }

      else{
        document.getElementById('emailid').style.borderColor="black"
        document.getElementById('email_error').style.display="none"
      }

    }

    function passvalid(){
       var password = document.getElementById('password').value
       if(password.length <= 8){
         document.getElementById('password').style.borderColor="red"
         document.getElementById('password_error').innerHTML="** Password Must Contain 8 Characters **"
         document.getElementById('password_error').style.color="red"
         document.getElementById('password_error').style.display="block"
       }

       if(password.length == 8){
         document.getElementById('password').style.borderColor="green"
         document.getElementById('password_error').innerHTML="** You Entered Perfect Password **"
         document.getElementById('password_error').style.color="green"
         document.getElementById('password_error').style.display="block"
       }
    }


  </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
