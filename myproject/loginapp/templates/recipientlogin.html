{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_recipient.css' %}">
    <script src="{% static 'javascript/login_recipient.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-lg-1">
      </div>
      <div class="col-xs-4 col-lg-4">
        <div class="container1">
          <center>
          <img src="{% static 'images/login/blood.png' %}" width="330px" height="250px" style="border-top-left-radius: 10px; border-top-right-radius: 10px; margin-left: 5px;">
          <img src="{% static 'images/login/heart.png' %}" width="330px" height="320px" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; margin-left: 5px;">
          </center>
        </div>
      </div>
      <div class="col-xs-5 col-lg-5">
        <div class="container2">
          <form method="post">
            {% csrf_token %}
            <center><h1>LOGIN</h1></center>
            <div class="form-group">
              <label for="InputEmail1">Email Address</label>
              <center></center><input type="email" name="email" id="emailid" class="form-control" aria-describedby="email" placeholder="Email" class="bi bi-envelope-fill" onkeyup="emailvalid()" autocomplete="off">
              <label id="email_error"></label>
            </div>

            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" onkeyup="passvalid()" autocomplete="off">
              <label id="password_error"></label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="Check1" checked>
              <label class="form-check-label" for="Check1">Remember Me</label><br>
            </div>
            <button type="submit" onclick="return validation()" class="btn btn-danger col-md-12">Login</button><br><br><br>
            
            <center><label>Don't Have An Account?&nbsp;&nbsp;&nbsp;<a href="{% url 'recipient_signup' %}" style="text-decoration: none; color: red;">Sign Up</a></label><br>
            <a href="{% url 'forgot' %}" style="text-decoration: none; color: red;">Forgot Password?</a></center><br>
            <center><span style="color: red;">{{message}}</span></center><br>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
