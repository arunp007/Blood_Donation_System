{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup_recipient.css' %}">

        <div class="row">
            <div class="col-xs-2 col-lg-2"></div>

                    <h1>Recipient Registration</h1>
                    <hr color="red">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" name="firstname" id="firstname" value="{{update.fname}}" class="form-control" placeholder="First Name" onkeyup="firstnamevalid()" autocomplete="off">
                            <label id="first_error"></label>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" name="lastname" id="lastname" value="{{update.lname}}" class="form-control"  placeholder="Last Name" onkeyup="lastnamevalid()" autocomplete="off">
                            <label id="last_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputBloodGroup">Blood Group</label>
                            <select name="bloodgroup" id="bloodgroup" value="{{update.blood}}" class="form-control" autocomplete="off">
                                <option  value="" value="">Choose...</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                            <label id="blood_error"></label>
                        </div>

                        <div class="form-group col-md-7">
                            <label for="inputAadhaar">Aadhaar Card Number</label>
                            <input type="text" name="aadhaar" id="aadhaar" value="{{update.aadhaar}}" class="form-control" placeholder="Aadhaar Card Number" onkeyup="aadhaarvalid()" autocomplete="off">
                            <label id="aadhaar_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputGender">Gender</label>
                            <select name="gender" id="gender" value="{{update.gender}}" class="form-control" autocomplete="off">

                                <option>Female</option>

                            </select>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress">Permanent Address</label>
                            <input type="text" name="address" id="permanentaddress" value="{{update.address}}" class="form-control" placeholder="Permanent Address" onkeyup="addressvalid()" autocomplete="off">
                            <label id="address_error"></label>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select name="state" id="state" value="{{update.state}}" class="form-control" autocomplete="off">

                            <div class="form-group col-md-4">
                                <label for="inputPin">Location</label>
                                <input type="text" name="location" id="location" value="{{update.location}}" class="form-control" placeholder="Location" onkeyup="locationvalid()" autocomplete="off">
                                <label id="location_error"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhoneNumber">Mobile Number</label>
                            <input type="text" name="phone" id="phonenumber" value="{{update.phone}}" class="form-control" placeholder="Mobile Number" onkeyup="phonevalid()" autocomplete="off">
                            <label id="phone_error"></label>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email Address</label>
                            <input type="text" name="email" id="emailid" value="{{update.email}}" class="form-control" placeholder="Email Id" onkeyup="emailvalid()" autocomplete="off">
                            <label id="email_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" name="password" id="password" value="{{update.password}}" class="form-control" placeholder="Password" onkeyup="passwordvalid()" autocomplete="off">
                            <label id="password_error"></label>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" name="cpassword" id="cpassword" value="{{update.cpassword}}" class="form-control" placeholder="Confirm Password" onkeyup="confirmpassvalid()" autocomplete="off">
                            <label id="cpassword_error"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="authentication" value="{{update.authentication}}" value="Yes" checked>
                            <label class="form-check-label" for="invalidCheck2">
                            I authorize this website to display my name and phone number, so that the needy could contact me when there is an emergency.</label><br><br>
                        </div>
                    </div>
                    <button class="btn btn-primary col-md-12" type="submit" onclick="return validation()">Sign Up</button>&nbsp;
                    <button class="btn btn-danger col-md-12" type="submit">Reset</button>
                </form>
