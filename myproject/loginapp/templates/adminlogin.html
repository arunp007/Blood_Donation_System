{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_admin.css' %}">
    <script src="{% static 'javascript/login_admin.js' %}"></script>
</head>
<body>
   <div class="container-fluid">  
      <div class="row">
        <div class="col-xs-1 col-lg-1"></div>
        <div class="col-xs-4 col-lg-4">
          <div class="container1">
            <center>
            <img src="{% static 'images/login/blood.png' %}" width="330px" height="205px" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <img src="{% static 'images/login/heart.png' %}" width="330px" height="305px" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
            </center>
          </div>
        </div>
        <div class="col-xs-5 col-lg-5">
          <div class="container2">
            <form method="post">
              <center><h1>ADMIN LOGIN</h1></center>
              <div class="form-group" style="color: white;">
                <label for="InputEmail1">Username</label>
                <input type="text" class="form-control col-md-12" id="username" aria-describedby="user" placeholder="Username" onkeyup="uservalid()">
                <label id="user_error"></label>
              </div>

              <div class="form-group" style="color: white;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control col-md-12" id="password" placeholder="Password" onkeyup="passvalid()">
                <label id="password_error"></label>
              </div>
              
              <div class="form-group form-check" style="color: white;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label><br><br>
              </div>
              <button type="submit" onclick="return validation()" class="btn btn-danger col-md-12">Login</button><br><br><br>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
