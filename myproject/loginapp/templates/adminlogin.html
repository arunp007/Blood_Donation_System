{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <style>
      body{
        background: linear-gradient(#eecda3,#ef629f);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .header{
        text-align: center;   
      }

      .container2{
        background: linear-gradient(#141e30,#243b55);
        margin-top: 100px;
        margin-bottom: 50px;
        padding-right: 50px;
        padding-left: 50px;
        border-radius: 20px;
      }

      h1{
        color: white;
        padding-top: 40px;
        padding-bottom: 40px;
        font-family: 'Times New Roman', Times, serif;
      }

      .container1{
        margin-top: 100px;
      }

    </style>
</head>
<body>
   <div class="container-fluid">  
        <div class="row">
          <div class="col-xs-1 col-lg-1"></div>
          <div class="col-xs-4 col-lg-4">
            <div class="container1">
              <center>
              <img src="{% static 'images/blood.png' %}" width="330px" height="205px" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
              <img src="{% static 'images/heart.png' %}" width="330px" height="305px" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
              </center>
            </div>
          </div>
            <div class="col-xs-5 col-lg-5">
              <div class="container2">
                <form method="post">
                    <center><h1>ADMIN LOGIN</h1></center>
                    <div class="form-group" style="color: white;">
                      <label for="InputEmail1">Username</label>
                      <input type="text" class="form-control col-md-12" id="username" aria-describedby="user" placeholder="Username" onkeyup="uservalid()">
                      <label id="user_error"></label>
                    </div>
                    <div class="form-group" style="color: white;">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control col-md-12" id="password" placeholder="Password" onkeyup="passvalid()">
                      <label id="password_error"></label>
                    </div>
                    <div class="form-group form-check" style="color: white;">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label><br><br>
                    </div>
                    <button type="submit" onclick="return validation()" class="btn btn-danger col-md-12">Login</button><br><br><br>
                </form>
              </div>
            </div>
        </div>
    </div>

    <script>
      function validation(){
        var status = 1
        var user = document.getElementById('username')
        var password = document.getElementById('password')

        if(user.value == ""){
          document.getElementById('username').style.borderColor="red"
          document.getElementById('user_error').innerHTML="** Please Enter Your Username **"
          document.getElementById('user_error').style.color="red"
          document.getElementById('user_error').style.display="block"
          var status = 0
        }

        else{
          document.getElementById('username').style.borderColor="black"
          document.getElementById('user_error').style.display="none"
          var status = 1
        }

        if(password.value == ""){
          document.getElementById('password').style.borderColor="red"
          document.getElementById('password_error').innerHTML="** Please Enter Your Password **"
          document.getElementById('password_error').style.color="red"
          document.getElementById('password_error').style.display="block"
          var status = 0
        }
        
        else{
          document.getElementById('password').style.borderColor="black"
          document.getElementById('password_error').style.display="none"
          var status = 1
        }
        
        if(status == 0){
          return false
        }

        if(status == 1){
          return true
        }

      }

     function uservalid(){
       var user = document.getElementById('username').value

       if(user.value = Number){
          document.getElementById('username').style.borderColor="red"
          document.getElementById('user_error').innerHTML="** Please Enter A Valid Username **"
          document.getElementById('user_error').style.color="red"
          document.getElementById('user_error').style.display="block"
       }
       
       else{
        document.getElementById('username').style.borderColor="black"
        document.getElementById('user_error').style.display="none" 
       }

     }

     function passvalid(){
       var password = document.getElementById('password').value
       if(password.length <= 8){
         document.getElementById('password').style.borderColor="red"
         document.getElementById('password_error').innerHTML="** Password Must Contain 8 Characters **"
         document.getElementById('password_error').style.color="red"
         document.getElementById('password_error').style.display="block"
       }

       if(password.length == 8){
         document.getElementById('password').style.borderColor="green"
         document.getElementById('password_error').innerHTML="** You Entered Perfect Password **"
         document.getElementById('password_error').style.color="green"
         document.getElementById('password_error').style.display="block"
       }
     }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
