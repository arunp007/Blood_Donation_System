<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container-fluid{
            margin-bottom: 100px;
        }

        h1{
            margin-top: 50px;
            margin-bottom: 50px;
            font-weight: 40px;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-xs-2 col-lg-2"></div>

            <div class="col-xs-7 col-lg-7">
                <h1>Donors Data</h1>
                <table border="2" class="table table-dark">
                    <tr>
                        <th>Donor Id</th>
                        <th>Donor Name</th>
                        <th>Blood Group</th>
                        <th>Location</th>
                        <th>Phone Number</th>
                        <th>Add</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    {% for i in donor %}

                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.blood}}</td>
                        <td>{{i.location}}</td>
                        <td>{{i.phone}}</td>
                        <td><a href="{% url 'add_donor'  %}" class="btn btn-primary" type="submit">Add</a></td>
                        <td><a href="{% url 'update' i.id  %}" class="btn btn-success" type="submit">Update</a></td>
                        <td><a href="{% url 'delete' i.id %}" class="btn btn-danger" type="submit">Delete</a></td>
                    </tr>

                    {% endfor %}
                </table>
            </div>

            <div class="col-xs-2 col-lg-2"></div> 

        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
