    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-danger">

            <span class="fa fa-plus"> Create</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: grey;">
              <a class="dropdown-item" href="{% url 'hospitalcamp' %}"><span class="fa fa-hospital-o"> Camps</span></a>

          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'hospital_notification' %}"><span class="fa fa-bell"> Notification</span></a>

        </ul>
        <a href="{% url 'hospital_logout' %}" class="btn btn-warning"><span class="fa fa-sign-out">Logout</span></a>

      <h1 style="color:grey; font-size: 35px; margin-top: 20px; margin-left: 20px;">Notifications</h1>

        <div class="col-xs-1 col-lg-1"></div>

        <div class="col-xs-9 col-lg-9" style="margin-top: 10px;">
          {% for i in message %}
          <div class="content1">
            <img src="{% static 'images/hospital/notification_icon.png' %}" class="image" width="100px">
            <p class="message">{{i.messages}}</p>
          </div>
          {% endfor %}
        </div>

        <div class="col-xs-1 col-lg-1"></div>
        
      </div>
    </div>

    <div class="col-xs-12 col-lg-12">
      <a href="#top">
